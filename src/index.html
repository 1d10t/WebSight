<html lang="en">

    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<body>
    <div class="spinner" id='spinner'></div>
    <div class="emscripten">
        <progress value="0" max="100" id="progress" hidden=1></progress>
    </div>

    <div id="showcase">
        <div id="title">
            <ul>
                <p id="title-text">WebSight</p>
                <li><a href="./index-video.html">Video Demo</a></li>
                <li><a style="font-weight:800 ; color:skyblue" href="./index.html">Image Demo</a></li>
                <li><a  href="https://github.com/Web-Sight/WebSight" target="_blank">Github</a></li>
                <li><a href="./about-us.html">About Us</a></li>
            </ul>
            <div class="button-class small" id="reset-button" onclick="reset()">Reset</div>
            <div class="button-class small" id="detect-face" onclick="detectFace()">Face Detection</div>
            <div class="button-class small" id="detect-eyes" onclick="detectEyes()">Eye Detection</div>
            <input class="upload" type="file" id="input" name="file" />

        <div>
            <div class="holder img-holder">
                <div class="canvasHolder">
                    <canvas id="real-wasm"></canvas><br>
                </div>
                WASM
            </div>
            <div class="holder img-holder">
                <div class="canvasHolder">
                    <canvas id="real-asm"></canvas><br> </div>
                ASM
            </div>
            <div class="holder img-holder">
                <div class="canvasHolder">
                    <canvas id="real-js"></canvas><br> </div>
                JS
            </div>
        </div>
        <canvas class="real" id="canvas-wasm"></canvas>
        <canvas class="real" id="canvas-asm"></canvas>
        <canvas class="real" id="canvas-js"></canvas>
    </div>
